<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-NPV, CBR, and PV Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: green;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Multi-NPV, CBR, and PV Calculator</h1>
    <form id="npv-form">
        <!-- NPV, CBR, and PV Calculator -->
        <div class="input-group">
            <label for="rental1">Rental Amount 1 ($):</label>
            <input type="number" id="rental1" name="rental1" required>

            <label for="interest_rate1">Interest Rate 1 (%):</label>
            <input type="number" id="interest_rate1" name="interest_rate1" step="0.01" required>

            <label for="nper1">Number of Periods 1 (months):</label>
            <input type="number" id="nper1" name="nper1" required>
        </div>

        <div class="input-group">
            <label for="rental2">Rental Amount 2 ($):</label>
            <input type="number" id="rental2" name="rental2">

            <label for="interest_rate2">Interest Rate 2 (%):</label>
            <input type="number" id="interest_rate2" name="interest_rate2" step="0.01">

            <label for="nper2">Number of Periods 2 (months):</label>
            <input type="number" id="nper2" name="nper2">
        </div>

        <!-- Calculate Button -->
        <button type="button" onclick="calculateResults()">Calculate NPVs, CBRs, and PVs</button>
    </form>

    <div id="result-container" class="result-container"></div>

    <script>
        function calculateResults() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = ''; // Clear previous results

            // Define an array of input groups for NPV, CBR, and PV
            const inputGroups = [
                { rental: 'rental1', rate: 'interest_rate1', nper: 'nper1' },
                { rental: 'rental2', rate: 'interest_rate2', nper: 'nper2' }
            ];

            // Calculate NPVs, CBRs, and PVs
            inputGroups.forEach((group, index) => {
                const rental = parseFloat(document.getElementById(group.rental).value);
                const interest_rate = parseFloat(document.getElementById(group.rate).value) / 100 / 12;
                const nper = parseInt(document.getElementById(group.nper).value);

                if (rental && interest_rate && nper) {
                    let npv = 0; // Initialize NPV
                    let pv = 0;  // Initialize PV

                    // Calculate the NPV and PV for each period
                    for (let t = 1; t <= nper; t++) {
                        const discounted_cashflow = rental / Math.pow(1 + interest_rate, t);
                        npv += discounted_cashflow; // Accumulate NPV
                        pv += discounted_cashflow;  // Accumulate PV
                    }

                    const cbr = rental * nper;  // Calculate CBR

                    const resultElement = document.createElement('div');
                    resultElement.classList.add('result');
                    resultElement.innerText = `NPV ${index + 1}: $${npv.toFixed(2)}, CBR ${index + 1}: $${cbr.toFixed(2)}, PV ${index + 1}: $${pv.toFixed(2)}`;
                    resultContainer.appendChild(resultElement);
                }
            });
        }
    </script>
</body>
</html>
