<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-NPV and CBR Calculator with Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: green;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .chart-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Multi-NPV and CBR Calculator with Chart</h1>
    <form id="npv-form">
        <!-- NPV and CBR Calculator -->
        <div class="input-group">
            <label for="rental1">Rental Amount 1 ($):</label>
            <input type="number" id="rental1" name="rental1" required>

            <label for="interest_rate1">Interest Rate 1 (%):</label>
            <input type="number" id="interest_rate1" name="interest_rate1" step="0.01" required>

            <label for="nper1">Number of Periods 1 (months):</label>
            <input type="number" id="nper1" name="nper1" required>
        </div>

        <!-- Calculate Button -->
        <button type="button" onclick="calculateResults()">Calculate NPVs and CBRs</button>
    </form>

    <div id="result-container" class="result-container"></div>

    <div class="chart-container">
        <canvas id="npvCbrChart"></canvas>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function calculateResults() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = ''; // Clear previous results

            // Define variables
            const rental = parseFloat(document.getElementById('rental1').value);
            const interest_rate = parseFloat(document.getElementById('interest_rate1').value) / 100 / 12;
            const nper = parseInt(document.getElementById('nper1').value);

            if (rental && interest_rate && nper) {
                let npvValues = []; // Array to store NPV values over time
                let cbrValues = []; // Array to store CBR values over time
                let cumulativeNPV = 0; // Start with 0 cumulative NPV
                let finalNPV = 0; // Final NPV to be calculated

                // Calculate NPV and CBR for each period, starting from the last month
                for (let t = 0; t < nper; t++) {
                    const period = nper - t;
                    const discountedCashFlow = rental / Math.pow(1 + interest_rate, t + 1);
                    
                    if (t === 0) {
                        // For the last period (e.g., 87th month), calculate NPV and set as the starting cumulative NPV
                        cumulativeNPV = discountedCashFlow;
                        finalNPV = cumulativeNPV; // This should match the final month NPV calculation
                    } else {
                        // For all other periods, add discounted cash flow to the cumulative NPV
                        cumulativeNPV += discountedCashFlow;
                    }

                    npvValues.unshift(cumulativeNPV); // Store NPV value

                    const cbr = rental * period; // CBR calculation for the period
                    cbrValues.unshift(cbr); // Store CBR value
                }

                const resultElement = document.createElement('div');
                resultElement.classList.add('result');
                resultElement.innerText = `Final NPV: $${finalNPV.toFixed(2)}, Final CBR: $${rental.toFixed(2)}`;
                resultContainer.appendChild(resultElement);

                // Create labels for the chart (1, 2, 3, ..., nper)
                const labels = Array.from({ length: nper }, (_, i) => i + 1);

                // Update chart
                updateChart(labels, npvValues, cbrValues);
            }
        }

        function updateChart(labels, npvValues, cbrValues) {
            const ctx = document.getElementById('npvCbrChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'NPV Balance Over Time',
                            data: npvValues,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'CBR Balance Over Time',
                            data: cbrValues,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Period'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value ($)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
