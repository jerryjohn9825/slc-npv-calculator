<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-NPV and Pay Down Calculator with Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: green;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .chart-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Multi-NPV and Pay Down Calculator with Chart</h1>
    <form id="npv-form">
        <!-- NPV and Pay Down Calculator -->
        <div class="input-group">
            <label for="rental1">Rental Amount 1 ($):</label>
            <input type="number" id="rental1" name="rental1" required>

            <label for="interest_rate1">Interest Rate 1 (%):</label>
            <input type="number" id="interest_rate1" name="interest_rate1" step="0.01" required>

            <label for="nper1">Number of Periods 1 (months):</label>
            <input type="number" id="nper1" name="nper1" required>
        </div>

        <!-- Calculate Button -->
        <button type="button" onclick="calculateResults()">Calculate NPVs and Pay Down</button>
    </form>

    <div id="result-container" class="result-container"></div>

    <div class="chart-container">
        <canvas id="npvChart"></canvas>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        function calculateResults() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = ''; // Clear previous results

            const rental = parseFloat(document.getElementById('rental1').value);
            const interest_rate = parseFloat(document.getElementById('interest_rate1').value) / 100 / 12;
            const nper = parseInt(document.getElementById('nper1').value);

            if (rental && interest_rate && nper) {
                let npvValues = [];
                let payDownValues = [];

                // Calculate NPV for the final period (87th in this example)
                let npvFinal = rental; // Start with the last rental
                let payDownFinal = rental * nper; // Sum of all rentals

                // Calculate cumulative rentals for NPV calculation
                let cumulativeRental = rental * (nper - 1);
                let npvPrevious = cumulativeRental / (1 + interest_rate) + rental;
                npvValues.unshift(npvPrevious); // Add for the 87th period

                // Calculate NPV for the previous periods
                for (let t = nper - 1; t >= 1; t--) {
                    let npv = cumulativeRental / (1 + interest_rate);
                    npvValues.unshift(npv);
                    cumulativeRental -= rental;
                    payDownValues.unshift(rental * t);
                }

                const resultElement = document.createElement('div');
                resultElement.classList.add('result');
                resultElement.innerText = `Final NPV: $${npvValues[0].toFixed(2)}, Final Pay Down: $${payDownFinal.toFixed(2)}`;
                resultContainer.appendChild(resultElement);

                // Generate labels for the chart
                const labels = Array.from({ length: nper }, (_, i) => nper - i);

                // Update chart
                updateChart(labels, npvValues, payDownValues);
            }
        }

        function updateChart(labels, npvValues, payDownValues) {
            const ctx = document.getElementById('npvChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'NPV Balance Over Time',
                            data: npvValues,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        },
                        {
                            label: 'Pay Down Over Time',
                            data: payDownValues,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Period'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value ($)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
